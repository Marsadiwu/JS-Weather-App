<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5478de293f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>What's the weather like in ...</title>
  </head>

  <body>
    <div class="container">
      <div class="max-width">
        <div class="box">
          <form id="search-form">
            <div class="row">
              <div class="col-10">
                <input
                  type="search"
                  placeholder="What's the weather like in ..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <button class="btn btn-outline-info" type="submit">
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <div class="row" id="date"></div>
          <div class="row main-data">
            <div class="col-4">
              <img src="" alt="" id="icon" />
            </div>
            <div class="col-5">
              <strong id="temp"></strong>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>
            <div class="col-3">
              <ul>
                <li id="description"></li>
                <li>Humidity: <span id="humidity"> </span>%</li>
                <li>Wind: <span id="wind"> </span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          >Created by Saskia Wulff | 2022 👩‍💻
          <a href="https://github.com/Marsadiwu/JS-Weather-App" target="_blank">
            &nbsp View Open Source Code</a
          ></small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
